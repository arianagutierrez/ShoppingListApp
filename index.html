<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Love+Ya+Like+A+Sister&family=Shantell+Sans&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">

<body>
    <h1 class="title" id="title">Shopping List</h1>

    <div class="add-item-form">
        <img src="./img/bear-shopping.png" alt="bear-shopping"/>
        <input type="text" id="input-field" placeholder="what to buy...">
        <button id="add-button">Add to cart</button>

    <ul class="shopping-list"></ul>

    <script src="script.js" type="module"></script>
